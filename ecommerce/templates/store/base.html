{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Writers Store{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
</head>
<body>
    <nav class="p-3 mb-3 border-bottom">
        <div class="container-fluid">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a class="navbar-brand" href="#"><h3>Authors' Store</h3></a>
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse"></div>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
               <li class="nav-item active">
                <a href="/templates/store/base.html" class="nav-link px-2 link-secondary">Home</a>
               </li>

               <li class="nav-item">
                <a href="#" class="nav-link px-2 link-body-emphasis">Link</a>
               </li>

               <li class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle px-2 link-body-emphasis" id="navbarDropdown"
                   role="button" data-bs-toggle="dropdown" aria-expanded="false">Shelves</a>
                    
                   <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                       <li>
                        <a class="dropdown-item" href="{% url 'store:homepage' %}">All</a></li>
                        
                        {% for c in categories %}
                        <li {% if category.slug == c.slug %} class="selected" {% endif %}>
                            <a class="dropdown-item" href="{{ c.get_absolute_url }}">{{c.name|title }}</a>
                        </li>
                        {% endfor %}
                    </ul>
               
                </li>

            </ul>
    
            <form class="d-flex">
              <input type="search" class="form-control me-2" placeholder="Search..." aria-label="Search">
              <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
    
            
          </div>
        </div>
      </nav>
    <div id="content">{%  block content %} {% endblock %}</div>
</body>
</html>
